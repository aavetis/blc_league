<form action="{% url 'match_report' %}" method="POST">{% csrf_token %}
<div class="col-lg-4 col-lg-offset-0 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-4 col-xs-offset-0">
<b><a href="{% url 'team_page' match.home.id %}" class="text-danger">{{ match.home }}</a></b>

<br>
<input id="id_home_score" min="0" name="home_score" type="number" placeholder="Home score">

<hr>
	<ul class="list-unstyled">
	{% for player in match.home.members.all %}
	<li><a href="{% url 'user' player.id %}">{{ player.user }}</a></li>
	{% endfor %}
	</ul>

</div>


<div class="col-lg-2 col-lg-offset-1 col-md-1 col-md-offset-1 col-sm-1 col-sm-offset-1 col-xs-2 col-xs-offset-1">
<h3 class="text-center">vs.</h3>
</div>



<div class="col-lg-4 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-4 col-xs-offset-1 text-right">
<b><a href="{% url 'team_page' match.away.id %}" class="text-danger">{{ match.away }}</a></b>

<br>
<input id="id_away_score" min="0" name="away_score" type="number" placeholder="Away score">


<hr>
	<ul class="list-unstyled">
	{% for player in match.away.members.all %}
	<li><a href="{% url 'user' player.id %}">{{ player.user }}</a></li>
	{% endfor %}
	</ul>

</div>



<div class="pager">
<input type="submit" />
</div>

</form>


{% endblock %}
