{% extends 'base.html' %}

{% block title %}
{{u.username}}

{% block content %}

<h2> {{ u.username }} </h2>
{% if team %}
<h4> <a href=" {% url 'team_page' team.id %} "> {{team}} </a></h4>

	{% endif %}

{% endif %}

<h3> {{ u.player }} </h3>


{% endblock %}
